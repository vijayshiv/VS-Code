<h2>HTML Form Example</h2>
<form accept="#">
    <label for="username">Username</label><br>
    <input type="email" id="username" placeholder="Enter username" autocomplete="off"><br>

    <!-- 'value' attribute used to initially have a value by defining any value in double quotes -->
    <!-- 'disable' attribute used to disable the place to enter any value  -->
    <!-- 'size' attribute used to set the size of the box -->
    <!-- 'maxlength' attribute used to specifies maximum number of characters example phone number -->
    <!-- 'required' attribute used to make the box unempty means while submitting we can not make the box empty -->

    <label for="password">Password</label><br>
    <input type="password" id="password" placeholder="Password 8-16 characters" maxlength="17" required><br>
    <label for="date">Date of Birth : </label><br>
    <input type="date" id="date" min="01-01-2000"><br>
    <label for="quantity">Quantity :</label><br>
    <input type="number" id="quantity" max="10" min="1"><br>
    <label for="files">Select File :</label><br>
    <input type="file" id="files" multiple><br>
    <label for="gender">Gender :</label> <br>
    <!-- <input list="gender" name="gender" >
    <datalist id="gender"> -->
    <select id="gender" name="gender"><br>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
    </select><br><br><br>
    <!-- </datalist> -->

    


    <fieldset>
        <legend>Portfolio : </legend>
        <label for="fname">First name : </label><br>
        <input type="text" id="fname" placeholder="First name"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" placeholder="Surname"><br>
        <input type="submit" value="Submit" >
    </fieldset><br><br>

    <center><button onclick="alert('Do you want to leave this page!')">Submit</button><br><br><br><br><br></center>
